<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff4e50, #fc913a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: white;
      color: #ff4e50;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4e50;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Happy Valentine's ‚ù§Ô∏è</h1>
  <p>You are my favorite person, my peace, and my happiness.</p>
  <button onclick="showMessage()">Click Me üíå</button>
</div>

<script>
  function showMessage() {
    alert("I love you more than words can explain ‚ù§Ô∏è");
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300);
</script>

</body>
</html>
