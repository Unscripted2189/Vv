<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Polynile ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d8f3dc, #b7e4c7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1b4332;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
      background: rgba(255, 255, 255, 0.3);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8rem;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: #2d6a4f;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #1b4332;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Happy Valentine's Day Polynile ‚ù§Ô∏è</h1>

    <p>
      Polynile, you are my peace, my happiness, and my greatest blessing.
      Every day with you feels special, but today I just want you to know
      how deeply I love and appreciate you.
    </p>

    <button onclick="showMessage()">Open My Heart üíå</button>

    <p id="hiddenMessage" style="margin-top:20px; display:none; font-size:1.2rem;">
      I love you more than words can explain ‚ù§Ô∏è <br><br>
      Yours truly,<br>
      <strong>Rotich üíï</strong>
    </p>
  </div>

  <script>
    function showMessage() {
      document.getElementById("hiddenMessage").style.display = "block";
    }

    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  </script>

</body>
</html>
